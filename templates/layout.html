<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">

    <title>roomInvader</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/cover.css" rel="stylesheet">
    <link href="static/ui/jquery-ui.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="static/js/jquery-2.1.3.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="container">

      <div class="page-header" style="text-align: center;">
        <h1>roomInvader</h1>
        <p class="lead">Something awesome is going to happen. Something loud.</p>
      </div>
    
    <div class="row" style="margin-bottom: 2em;">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          {% block controls %}
            {% include 'controls.html' %}
          {% endblock %}
        </div>
        <div class="col-md-2"></div>
   </div>

    <div class="row" style="margin-bottom: 2em;">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div id="progress"></div>
        </div>
        <div class="col-md-2"></div>
   </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          {% block body %}if you can read this something went wrong?{% endblock %}
        </div>
        <div class="col-md-2"></div>
      </div>

    </div> <!-- /container -->
  
  
    <script>
        $( "#controlIcons li" ).hover(
          function() {
            $( this ).addClass( "ui-state-hover" );
          },
          function() {
            $( this ).removeClass( "ui-state-hover" );
          }
        );

        $( "#progress" ).slider();
    </script>

  </body>
</html>
